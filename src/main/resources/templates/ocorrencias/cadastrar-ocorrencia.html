<main>
            <!-- Form Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4 col-sm-12">
                    <div class="bg-secondary rounded h-100 p-4">
                        <h6 class="mb-4">Cadastrar Ocorrência</h6>
                        <div class="form-floating mb-3">
                            <select class="form-select mb-3" aria-label="Default select example">
                                <option selected>Tipo de Ocorrência</option>
                                <option value="autoNoticia">Auto de Notícia</option>
                                <option value="autoQueixa">Auto de Queixa</option>
                                <option value="denuncia">Denúncia</option>
                                <option value="autoApreensao">Auto de Apreensão</option>
                                <option value="autoDetencao">Auto de Detenção</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput"
                                    placeholder="belger">
                                <label for="floatingInput">Nome do Reportante</label>
                            </div>
                            <div class="col form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput"
                                    placeholder="Ex: 005448372BA045">
                                <label for="floatingInput">Identificação do Reportante</label>
                            </div>
                            <div class="col form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput"
                                    placeholder="belger">
                                <label for="floatingInput">Endereço do Reportante</label>
                            </div>
                            <div class="col form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="belger@gmail.com">
                                <label for="floatingInput">Email do Reportante</label>
                            </div>
                            <div class="col form-floating mb-3">
                                <input type="tel" class="form-control" id="floatingPassword"
                                    placeholder="tel">
                                <label for="floatingPassword">Contacto do Reportante</label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput"
                                    placeholder="belger">
                                <label for="floatingInput">Nome do Acusado</label>
                            </div>
                            <div class="col form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput"
                                    placeholder="Ex: 005448372BA045">
                                <label for="floatingInput">Identificação do Acusado</label>
                            </div>
                            <div class="col form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput"
                                    placeholder="belger">
                                <label for="floatingInput">Endereço do Acusado</label>
                            </div>
                            <div class="col form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="belger@gmail.com">
                                <label for="floatingInput">Email do Acusado</label>
                            </div>
                            <div class="col form-floating mb-3">
                                <input type="tel" class="form-control" id="floatingPassword"
                                    placeholder="tel">
                                <label for="floatingPassword">Contacto do Acusado</label>
                            </div>
                        </div>

                        <div class="col form-floating mb-3">
                            <input type="date" class="form-control" id="dataOcorrencia">
                            <label for="dataOcorrencia">Data da Ocorrência</label>
                        </div>
                        
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Descreva o que ocorreu"
                                id="floatingTextarea" style="height: 150px;"></textarea>
                            <label for="floatingTextarea">Descrição</label>
                        </div>
                        <div class="mb-3">
                            <label for="formFileMultiple" class="form-label">Adicionar Ficheiros</label>
                            <input class="form-control bg-dark" type="file" id="formFileMultiple" multiple>
                        </div>
                        <button type="button" class="btn btn-primary rounded-pill m-2">Cadastrar Ocorrencia</button>
                    </div>
                </div> 
            </div>
            <!-- Form End -->


        </main>
