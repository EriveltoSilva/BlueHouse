<div th:replace="fragmentos/_top"></div>

<main>
    <div class="container-fluid pt-4 px-4">
        <h1>Detalhes da Denúncia </h1>
        <div class="row g-4">
            <div class="col-12">
                <div class="bg-secondary rounded h-100 p-4">
                    <div class="d-flex align-items-center justify-content-between mb-4 border-bottom">
                        <h3 class="mb-4 text-primary">Ficha de Denúncia</h3>
                    </div>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-dados-reportante-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-dados-reportante" type="button" role="tab"
                                aria-controls="nav-dados-reportante" aria-selected="true">
                                Dados do Reportante
                            </button>
                            <button class="nav-link" id="nav-denuncia-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-denuncia" type="button" role="tab" aria-controls="nav-denuncia"
                                aria-selected="false">Denúncia</button>
                        </div>
                    </nav>
                    <form method="get">
                        <div class="tab-content pt-3" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-dados-reportante" role="tabpanel"
                                aria-labelledby="nav-dados-reportante-tab">
                                <div class="row text-start">
                                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                                        <label for="nomeCompleto">Nome Completo:</label>
                                        <input type="text" th:value="${formDenuncia.nomeCompleto}" id="nomeCompleto" class="form-control" readonly>
                                    </div>

                                     <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                                        <label for="bi">Nº do Bilhete:</label>
                                        <input type="text" th:value="${formDenuncia.bi}" id="bi" class="form-control" readonly>
                                    </div>

                                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                                        <label for="endereco">Endereço:</label>
                                        <input type="text" th:value="${formDenuncia.endereco}" id="endereco" class="form-control" readonly>
                                    </div>

                                    <!-- <div class="col-12 col-sm-6 col-md-6 col-lg-6  mt-3">
                                        <label for="email">Email:</label>
                                        <input type="email" th:value="${formDenuncia.email}" id="email" class="form-control" readonly>
                                    </div> -->

                                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                                        <label for="contacto">Contacto:</label>
                                        <input type="tel" th:value="${formDenuncia.contacto}" id="contacto" class="form-control" readonly>
                                    </div>
                                    
                                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                                        <label for="dataNascimento">Data de Nascimento</label>
                                        <input type="date" th:value="${formDenuncia.dataNascimento}" id="dataNascimento" class="form-control" readonly>
                                    </div>
                                    
                                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                                        <label for="contacto">Gênero:</label>                   
                                        <input class="form-control" type="text" th:value="${formDenuncia.genero == 'M' ? 'MASCULINO' : 'FEMININO'}" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="nav-denuncia" role="tabpanel"
                                aria-labelledby="nav-denuncia-tab">
                                <div class="row  text-start">
                                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                                        <label for="dataDenuncia">Data da Denúncia</label>
                                        <input type="date" th:value="${formDenuncia.dataDenuncia}"  id="dataDenuncia" class="form-control" readonly>
                                    </div>

                                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                                        <label for="dataOcorrido">Data do Ocorrido</label>
                                        <input type="date" th:value="${formDenuncia.dataOcorrido}" id="dataOcorrido" class="form-control" readonly>
                                    </div>

                                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                                        <label for="horaOcorrido">Hora do Ocorrido</label>
                                        <input type="time" th:value="${formDenuncia.horaOcorrido}"  id="horaOcorrido" class="form-control" readonly>
                                    </div>

                                    <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                                        <label for="tipoOcorrencia">Tipo de Ocorrência</label>
                                        <input type="text" th:value="${formDenuncia.tipoOcorrencia}" id="tipoOcorrencia" class="form-control" readonly>
                                    </div>

                                    <div class="col-12 mt-3">
                                        <label for="descricao">Descrição</label>
                                        <textarea th:value="${formDenuncia.descricao}" class="form-control" style="height: 150px;"
                                            placeholder="Descreva o ocorrido" id="descricao" readonly></textarea>
                                    </div> 

                                    <div class="col-12 mt-3 text-center">
                                        <a th:href="@{/ocorrencias/listar}" class="btn btn-primary w-25">
                                            <i class="bi bi-pencil-square"></i>
                                            Voltar
                                        </a>
                                    </div>

                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>


<div th:replace="fragmentos/_bottom"></div>
