<div th:replace="fragmentos/_top"></div>

<main>
    <div class="container-fluid pt-4 px-4">
        <h1>Cadastrar Detento</h1>
        <div class="bg-secondary text-center rounded p-4">
            <div class="d-flex align-items-center justify-content-between mb-4 border-bottom">
                <h3 class="mb-0 text-primary">Novo detento*</h3>
            </div>

            <div>
                <form th:action="@{/detentos/cadastrar}" method="post">
                    <div class="row justify-content-end text-start">
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="nomeCompleto">Nome:</label>
                            <input type="text" name="nomeCompleto" id="nomeCompleto" class="form-control">
                        </div>
                        
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="bi">Nº do BI:</label>
                            <input type="text" name="bi" id="bi" class="form-control">
                        </div>
                        
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="dataNascimento">Data de Nascimento</label>
                            <input type="date" name="dataNascimento" id="dataNascimento" class="form-control">
                        </div>
                        

                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="nacionalidade">Nacionalidade:</label>
                            <input type="text" name="nacionalidade" id="nacionalidade" class="form-control">
                        </div>

                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="endereco">Endereço:</label>
                            <input type="text" name="endereco" id="endereco" class="form-control">
                        </div>
                        
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="genero">Gênero:</label>
                            <select name="genero" id="genero" class="form-select">
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                            </select>
                        </div>

                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="raca">Raça:</label>
                            <select name="raca" id="raca" class="form-select">
                                <option value="NEGRA" selected>Negra</option>
                                <option value="BRANCA">Branca</option>
                            </select>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="estadoCivil">Estado Civil:</label>
                            <select name="estadoCivil" id="estadoCivil" class="form-select">
                                <option value="SOLTEIRO" selected>Solteiro</option>
                                <option value="CASADO">Casado</option>
                            </select>
                        </div>

                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="altura">Altura(cm):</label>
                            <input type="number" name="altura" id="altura" class="form-control">
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="contacto">Contacto:</label>
                            <input type="tel" name="contacto" id="contacto" class="form-control">
                        </div>
                        
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="observacao">Observação(pontos particulares):</label>
                            <textarea name="observacao" id="observacao" cols="30" rows="10" class="form-control" placeholder="Descreva algum ponto incomum, único ou que se destaque no detento."></textarea>
                        </div>

                        
                        <div class="col-12 mt-3 text-center">
                            <button type="submit" class="btn btn-primary w-50"> 
                                <i class="bi bi-floppy-fill"></i>
                                Salvar Registro
                            </button>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>


<div th:replace="fragmentos/_bottom"></div>
