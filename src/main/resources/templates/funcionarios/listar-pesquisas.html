<div th:replace="fragmentos/_top"></div>

<main>
    <div class="container-fluid pt-4 px-4">
        <h1 class="text-bg-secondary">Resultado da pesquisa</h1>
        <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle-fill"></i>
            <span th:text="${mensagemSucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${mensagemErro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle-fill"></i>
            <span th:text="${mensagemErro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="shadow p-3 mb-5 bg-white rounded text-center">
            <div class="d-flex align-items-center justify-content-between mb-4 ">
                <h3 class="mb-0  text-bg-secondary">Funcionários</h3>
                <form class="d-none d-md-flex ms-4" th:action="@{/funcionarios/pesquisar}" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control bg-secondary border-0" placeholder="Pesquisar" name="keyword">
                        <button class="btn btn-outline-primary" type="submit">Pesquisar</button>
                    </div>
                </form>
                <a th:href="@{/funcionarios/cadastrar}" class="btn btn-primary">
                    <i class="bi bi-plus-circle-fill"></i>
                    Adicionar Funcionário
                </a>
            </div>
            <div class="table-responsive">
                <table class="table text-start align-middle table-bordered table-hover mb-0">
                    <thead>
                        <tr class="text-bg-secondary">
                            <th scope="col">#</th>
                            <th scope="col">Nome Completo</th>
                            <th scope="col">BI</th>
                            <th scope="col">Cargo</th>
                            <th scope="col">Departamento</th>
                            <th scope="col">Email</th>
                            <th scope="col">Acções</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${resultadoFuncionario.empty}">
                            <td colspan="7">Não existe esse funcionario.</td>
                        </tr>
                        <tr th:each="funcionario : ${resultadoFuncionario}">
                            <td scope="row">#</span></td>
                            <td><span th:text="${funcionario.nomeCompleto}"></span></td>
                            <td><span th:text="${funcionario.bi}"></span></td>
                            <td><span th:text="${funcionario.cargo}"></span></td>
                            <td><span th:text="${funcionario.departamento}"></span></td>
                            <td><span th:text="${funcionario.email}"></span></td>
                            <td >
                                <a title="Detalhes"  th:href="@{'/funcionarios/detalhes/' + ${funcionario.id}}" class="btn btn-primary m-1"><i class="bi bi-eye-fill"></i></a>
                                <a title="Editar" th:href="@{'/funcionarios/editar/' + ${funcionario.id}}" class="btn btn-primary m-1" ><i class="bi bi-pencil-square"></i></a>
                                <!--<button title="Eliminar"  th:href="@{'/funcionarios/eliminar/' + ${funcionario.id}}"  type="submit" class="btn btn-primary m-1"><i class="bi bi-trash"></i></button>-->
                                <a title="Eliminar" th:href="@{'/funcionarios/eliminar/' + ${funcionario.id}}" class="btn btn-primary m-1" onclick="return confirm('Tem certeza de que deseja excluir?');"><i class="bi bi-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</main>


<div th:replace="fragmentos/_bottom"></div>
