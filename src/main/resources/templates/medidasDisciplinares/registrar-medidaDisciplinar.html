<div th:replace="fragmentos/_top"></div>

<main>
    
    <div class="container-fluid pt-4 px-4">
        <h1>Registrar Medidas Disciplinares</h1>
        <div class="bg-secondary text-center rounded p-4">
            <div class="d-flex align-items-center justify-content-between mb-4 border-bottom">
                <h3 class="mb-0 text-primary">Novos funcionário</h3>
            </div>

            <div>
                <form th:action="@{/medidasDisciplinares/registrar}" th:object="${medidaDisciplinar}"   method="post">
                    
                    <div class="row justify-content-end text-start">
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="funcionario">Funcionários:</label>
                            <select name="funcionario" id="funcionario" class="form-select" th:field="*{funcionario}">
                                <option th:each="funcionario : ${funcionarios}" th:value="${funcionario.id}" th:text="${funcionario.nomeCompleto}"></option>
                            </select>
                            <span style="color: red; font-style: italic;" th:if="${#fields.hasErrors('funcionario')}" th:errors="*{funcionario}"></span>
                        </div>
                        
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="dataAplicacao">Data da Aplicação:</label>
                            <input type="date" name="dataAplicacao" id="dataAplicacao" class="form-control" th:field="*{dataAplicacao}">
                            <span style="color: red; font-style: italic;" th:if="${#fields.hasErrors('dataAplicacao')}" th:errors="*{dataAplicacao}"></span>
                        </div>

                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="bi">Motivo:</label>
                            <input type="text" name="motivo" id="motivo" class="form-control">
                            <span style="color: red; font-style: italic;" th:if="${#fields.hasErrors('motivo')}" th:errors="*{motivo}"></span>
                        </div>


                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="dataInicio">Data da Inicio:</label>
                            <input type="date" name="dataInicio" id="dataInicio" class="form-control" th:field="*{dataInicio}">
                            <span style="color: red; font-style: italic;" th:if="${#fields.hasErrors('dataInicio')}" th:errors="*{dataInicio}"></span>
                        </div>

                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="dataTermino">Data da Fim:</label>
                            <input type="date" name="dataTermino" id="dataTermino" class="form-control" th:field="*{dataTermino}">
                            <span style="color: red; font-style: italic;" th:if="${#fields.hasErrors('dataTermino')}" th:errors="*{dataTermino}"></span>
                        </div>

                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="observacoes">Notas:</label>
                            <textarea name="observacoes" id="observacoes" cols="30" rows="10" class="form-control" placeholder="Adiciona uma nota"></textarea>
                        </div>
                        
                        <div class="col-12 mt-3 text-center">
                            <button type="submit" class="btn btn-primary w-50"> 
                                <i class="bi bi-floppy-fill"></i>
                                Salvar Registro
                            </button>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>


<div th:replace="fragmentos/_bottom"></div>
