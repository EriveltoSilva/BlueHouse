<div th:replace="fragmentos/_top"></div>

<main>
    <div class="container-fluid pt-4 px-4">
        <h1 class="text-bg-secondary">Cadastrar Detento</h1>
        <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle-fill"></i>
            <span th:text="${mensagemSucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${mensagemErro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle-fill"></i>
            <span th:text="${mensagemErro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="shadow p-3 mb-5 bg-white rounded text-center">
            <div class="d-flex align-items-center justify-content-between mb-4 border-bottom">
                <h3 class="mb-0 text-bg-secondary">Novo detento</h3>
            </div>

            <div>
                <form th:action="@{/detentos/cadastrar}" method="post">
                    <div class="row justify-content-end text-start">
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="nomeCompleto">Nome:</label>
                            <input type="text" name="nomeCompleto" id="nomeCompleto" class="form-control" placeholder="Digite o teu nome">
                        </div>
                        
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="bi">Nº do BI:</label>
                            <input type="text" name="bi" id="bi" class="form-control" placeholder="Digite o teu numero do bilhete">
                        </div>
                        
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="dataNascimento">Data de Nascimento</label>
                            <input type="date" name="dataNascimento" id="dataNascimento" class="form-control" >
                        </div>
                        

                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="nacionalidade">Nacionalidade:</label>
                            <input type="text" name="nacionalidade" id="nacionalidade" class="form-control" placeholder="Digite a tua nacionalidade">
                        </div>

                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="endereco">Endereço:</label>
                            <input type="text" name="endereco" id="endereco" class="form-control" placeholder="Digite o seu endereço">
                        </div>
                        
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="genero">Gênero:</label>
                            <select name="genero" id="genero" class="form-select">
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                            </select>
                        </div>

                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="raca">Raça:</label>
                            <select name="raca" id="raca" class="form-select">
                                <option value="NEGRA" selected>Negra</option>
                                <option value="BRANCA">Branca</option>
                            </select>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="estadoCivil">Estado Civil:</label>
                            <select name="estadoCivil" id="estadoCivil" class="form-select">
                                <option value="SOLTEIRO" selected>Solteiro</option>
                                <option value="CASADO">Casado</option>
                            </select>
                        </div>

                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="altura">Altura(cm):</label>
                            <input type="number" name="altura" id="altura" class="form-control" placeholder="Digite a tua que medes">
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Digite o teu email">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-3">
                            <label for="contacto">Contacto:</label>
                            <input type="tel" name="contacto" id="contacto" class="form-control" placeholder="Digite o teu numero telefonico">
                        </div>
                        
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-3">
                            <label for="observacao">Observação(pontos particulares):</label>
                            <textarea name="observacao" id="observacao" cols="30" rows="10" class="form-control" placeholder="Descreva algum ponto incomum, único ou que se destaque no detento."></textarea>
                        </div>

                        <div class="col-12 mt-lg-4 mb-lg-4 text-center">
                            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-floppy-fill"></i>
                                    Cadastrar Detendo</button>
                                    <a th:href="@{/funcionarios/listar}" class="btn btn-danger">Cancelar Cadastro</a>
                            </div>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>


<div th:replace="fragmentos/_bottom"></div>
