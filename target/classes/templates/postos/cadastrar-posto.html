<div th:replace="fragmentos/_top"></div>

<main>

            <!-- Form Start -->
            <div class="container-fluid pt-4 px-4">
                <h1 class="text-bg-secondary">Cadastrar Posto Policial</h1>
                <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-circle-fill"></i>
                    <span th:text="${mensagemSucesso}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
        
                <div th:if="${mensagemErro}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-circle-fill"></i>
                    <span th:text="${mensagemErro}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="shadow p-3 mb-5 bg-white rounded text-center">
                    <div class="d-flex align-items-center justify-content-between mb-4 border-bottom">
                        <h3 class="mb-0 text-bg-secondary">Novos Postos</h3>
                    </div>
                    <div>
                        <form th:action="@{/postos/cadastrar}" th:object="${posto}" method="post">
                            <div class="row justify-content-end text-start">
                                <div class="col-4 col-sm-6 col-md-6 col-lg-6 mt-3">
                                    <label for="nomePosto">Nome do Posto:</label>
                                    <input type="text" name="nomePosto" id="nomePosto" class="form-control" placeholder="Digite o nome do posto"> 
                                    <span style="color: red; font-style: italic;" th:if="${#fields.hasErrors('nomePosto')}" th:errors="*{nomePosto}" th:text="*{nomeCompleto}"></span>                               
                                </div>
                            
                                <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                                    <label for="localizacao">Localização</label>
                                    <input type="text" name="localizacao" id="localizacao" class="form-control" placeholder="Digite a localização do Posto">
                                    <span style="color: red; font-style: italic;" th:if="${#fields.hasErrors('localizacao')}" th:errors="*{localizacao}" th:text="*{localizacao}"></span>
                                </div>
                                
                                <div class="col-12 mt-3 ">
                                    <label for="descricao">Descrição</label>
                                    <textarea class="form-control" name="descricao" id="descricao" placeholder="Descreva o que ocorreu" style="height: 150px;"></textarea>
                                    <span style="color: red; font-style: italic;" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" th:text="*{descricao}"></span>
                                </div>
                                <div class="col-12 mt-lg-4 mb-lg-4 text-center">
                                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-floppy-fill"></i>
                                            Cadastrar Posto</button>
                                            <a th:href="@{/postos/listar}" class="btn btn-danger">Cancelar Cadastro</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div> 
            </div>
            <!-- Form End -->

        </main>


        <div th:replace="fragmentos/_bottom"></div>
