<div th:replace="fragmentos/_top"></div>

<main>

    <!-- Form Start -->
    <div class="container-fluid pt-4 px-4">
        <h1 class="text-bg-secondary">Adição de Horários</h1>
        <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle-fill"></i>
            <span th:text="${mensagemSucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div th:if="${mensagemErro}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle-fill"></i>
            <span th:text="${mensagemErro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="shadow p-3 mb-5 bg-white rounded p-4">
            <div class="d-flex align-items-center justify-content-between mb-4 border-bottom">
                <h3 class="mb-0 text-bg-secondary">Novo registro de Turno</h3>
            </div>
            <form method="post" th:action="@{/horarios/cadastrar}" th:object="${formulario}">
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-6">
                        <label for="funcionario">Funcionários:</label>
                        <select  id="funcionario" class="form-select" th:field="*{idFuncionario}">
                            <option th:each="funcionario : ${formulario.funcionarios}" th:value="${funcionario.id}"
                                th:text="${funcionario.nomeCompleto}"></option>
                        </select>
                    </div>

                    <div class="col-12 col-sm-6 col-md-6">
                        <label for="dataTurno">Data de Inicio de turno</label>
                        <input type="date" th:field="*{dataTurno}" id="dataTurno" class="form-control"
                            placeholder="">
                    </div>
                    
                    <div class="col-12 col-sm-6 col-md-6">
                        <label for="horaInicio">Hora de Inicio</label>
                        <input type="time" th:field="*{horaInicio}" id="horaInicio" class="form-control"
                            placeholder="">
                    </div>
                    
                    <div class="col-12 col-sm-6 col-md-6">
                        <label for="horaFim">Hora de Fim</label>
                        <input type="time" th:field="*{horaFim}" id="horaFim" class="form-control"
                            placeholder="">
                    </div>
                    
                    <div class="col-12 col-sm-12 col-md-12">
                        <label for="area">Posto</label>
                        <input type="text" th:field="*{area}" id="area" class="form-control"
                            placeholder="Insira onde o funcionario vai trabalhar">
                    </div>

                    <div class="col-12 col-sm-12 col-md-12 mt-lg-4 mb-lg-4 ">
                        <button type="submit" class="btn btn-primary m-auto">
                            <i class="bi bi-pencil-square"></i>
                            Adicionar Turno
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Form End -->

</main>


<div th:replace="fragmentos/_bottom"></div>
