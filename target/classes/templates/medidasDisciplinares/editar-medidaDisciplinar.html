<div th:replace="fragmentos/_top"></div>

<main>
    
    <div class="container-fluid pt-4 px-4">
        <h1>Editar  Medida Disciplinar <span th:text="${medidaDisciplinar.funcionario.nomeCompleto}"></span> </h1>
        <div class="bg-secondary text-center rounded p-4">
            <div class="d-flex align-items-center justify-content-between mb-4 border-bottom">
                <h3 class="mb-0 text-primary">Dados da  Medida Disciplinar</h3>
            </div>

            <div>
                <form th:action="@{'/medidasDisciplinares/editar/' + ${medidaDisciplinar.id}}"  method="post">
                    <div class="row justify-content-end text-start">
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="funcionario">Nome Completo:</label>
                            <input type="text" name="funcionario" id="funcionario" class="form-control" th:value="${medidaDisciplinar.funcionario.nomeCompleto}">
                        </div>
                        
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="dataAplicacao">Data da Aplicação:</label>
                            <input type="date" name="dataAplicacao" id="dataAplicacao" class="form-control" th:value="${#dates.format(medidaDisciplinar.dataAplicacao, 'yyyy-MM-dd')}">
                        </div>

                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="bi">Motivo:</label>
                            <input type="text" name="motivo" id="motivo"  class="form-control" th:value="${medidaDisciplinar.motivo}">
                        </div>

                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="dataInicio">Data da Inicio:</label>
                            <input type="date" name="dataInicio" id="dataInicio" class="form-control" th:value="${#dates.format(medidaDisciplinar.dataInicio, 'yyyy-MM-dd')}">
                        </div>

                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="dataTermino">Data da Fim:</label>
                            <input type="date" name="dataTermino" id="dataTermino" class="form-control" th:value="${#dates.format(medidaDisciplinar.dataTermino, 'yyyy-MM-dd')}">
                        </div>
                        
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 mt-3">
                            <label for="observacoes">Notas:</label>
                            <textarea name="observacoes" id="observacoes" cols="30" rows="10" class="form-control"  th:value="${medidaDisciplinar.observacoes}"></textarea>
                        </div>

                        <div class="col-12 mt-3 text-center">
                            <button type="submit" class="btn btn-primary w-50"> 
                                <i class="bi bi-floppy-fill"></i>
                                Guardar alterações
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>


<div th:replace="fragmentos/_bottom"></div>
